<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>CALL OF DUTY</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>NEW</h2>
                <h1>CALL OF DUTY<br>BLACK OPS VI</h1>
            </div>
            <div class="hero-image">
                <img src="Ghost.png">
            </div>
        </section>

        <section class="grid-section">
            <div class="grid-item">
                <img src="image1.jpg" alt="Image 1">
                <p>Text</p>
            </div>
            <div class="grid-item">
                <img src="image2.jpg" alt="Image 2">
                <p>Text</p>
            </div>
            <div class="grid-item">
                <img src="image3.jpg" alt="Image 3">
                <p>Text</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-news">
                <h3>CALL OF DUTY news</h3>
            </div>
            <div class="footer-contact">
                <h3>Contact</h3>
            </div>
            <div class="footer-social">
                <h3>Social Media</h3>
                <ul>
                    <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
                    <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a></li>
                    <li><a href="#"><img src="youtube-icon.png" alt="YouTube"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
